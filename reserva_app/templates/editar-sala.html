{% extends "base.html" %}

{% block title %}
Editar Sala
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col">
            <h1>Editar Sala</h1>
            <p>Utilize o formulário abaixo para editar as informações da sala</p>
        </div>
    </div>
    <div>
        <div class="col">
            <form method="POST">
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select class="form-select" id="tipo" name="tipo" required>
                        <option value="" disabled>Selecione um tipo</option>
                        <option value="Laboratório de Informática" {% if sala['tipo'] == 'Laboratório de Informática' %}selected{% endif %}>Laboratório de Informática</option>
                        <option value="Laboratório de Química" {% if sala['tipo'] == 'Laboratório de Química' %}selected{% endif %}>Laboratório de Química</option>
                        <option value="Sala de Aula" {% if sala['tipo'] == 'Sala de Aula' %}selected{% endif %}>Sala de Aula</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="capacidade" class="form-label">Capacidade</label>
                    <input type="number" class="form-control" name="capacidade" id="capacidade" value="{{ sala['capacidade'] }}" required>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" name="descricao" id="descricao" cols="30" rows="10" required>{{ sala['descricao'] }}</textarea>
                </div>
                <button type="submit" class="btn btn-dark">Salvar</button>
                <a href="{{ url_for('listar_salas_form') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
