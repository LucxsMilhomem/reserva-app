{% extends "base.html" %}

{% block title %}
Editar Sala
{% endblock %}

{% block content %}
  <div class="container">
    <h1>Editar Sala</h1>
    <form method="POST">
      <div class="form-group">
        <label for="tipo">Tipo:</label>
        <input type="text" class="form-control" id="tipo" name="tipo" value="{{ sala['tipo'] }}" required>
      </div>
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" class="form-control" id="descricao" name="descricao" value="{{ sala['descricao'] }}" required>
      </div>
      <div class="form-group">
        <label for="capacidade">Capacidade:</label>
        <input type="number" class="form-control" id="capacidade" name="capacidade" value="{{ sala['capacidade'] }}" required>
      </div>
      <div class="form-group">
        <label>Ativa:</label>
        <p>{{ 'Sim' if sala['ativa'] else 'Não' }}</p>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="{{ url_for('listar_salas') }}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
